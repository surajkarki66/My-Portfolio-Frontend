    <section class="section-form">
        <div class="row">
            <h2>i am here to support you</h2>
        </div>
        <div class="row back">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">   <!--take 1/3 part of the whole row-->
                        <label for="name">Name</label><!--for attr do when we click the name level the name field gets selected-->
                    </div>
                    <div class="col span-2-of-3">  <!--Take 2/3 part of the whole row-->
                        <input type="text" name="name" id="name" placeholder="Your name" required>

                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">   
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3"> 
                        <input type="email" name="email" id="email" placeholder="Your email" required>

                    </div>
                </div> 

                <div class="row">
                    <div class="col span-1-of-3">   
                        <label for="find-us">How did you find me?</label>
                    </div>
                    <div class="col span-2-of-3">  
                       <select name="find-us" id="find-us">
                           <option value="friends" selected>Friends</option>
                           <option value="search" >Search Engine</option>
                           <option value="ad">Advertisment</option>
                           <option value="other">Other</option>
                            
                            
                       </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">   
                        <label>Newsletter</label>
                    </div>
                    <div class="col span-2-of-3">  
                        <input type="checkbox" name="news" id="news" checked> Yes, please

                    </div>
                </div> 

                <div class="row">
                    <div class="col span-1-of-3">   
                        <label>Drop us a line</label>
                    </div>
                    <div class="col span-2-of-3">  
                        <textarea name="message" placeholder="Your message"></textarea>

                    </div>
                </div> 

                <div class="row">
                    <div class="col span-1-of-3">  
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3"> 
                        <input type="submit" value="Send it!">

                    </div>
                </div> 



            </form>
        </div>
